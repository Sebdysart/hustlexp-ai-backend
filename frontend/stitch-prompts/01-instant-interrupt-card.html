<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instant Task Interrupt</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffd900",
                        "background-light": "#f4f5f6",
                        "background-dark": "#000000",
                        "apple-red": "#FF3B30",
                        "apple-orange": "#FF9500",
                        "apple-green": "#34C759",
                        "apple-gray": "#8E8E93",
                        "glass-surface": "rgba(28, 28, 30, 0.8)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
                        'glow': '0 0 20px rgba(52, 199, 89, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white antialiased selection:bg-apple-green/30">
<!-- Main Container -->
<div class="relative min-h-screen w-full flex items-center justify-center overflow-hidden">
<!-- Blurred Background Layer -->
<div class="absolute inset-0 z-0">
<!-- Simulated underlying app UI -->
<div class="w-full h-full relative">
<div class="absolute inset-0 bg-black/60 z-10 backdrop-blur-[12px]"></div> <!-- Heavy backdrop blur -->
<div class="w-full h-full bg-cover bg-center opacity-40 grayscale" data-alt="Abstract blurred city map background representing underlying app context" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAhn4m8NkpeSMOwxPlv6YCD6FXXV1rnWsJijjKV9dOTbcD5-946HLplWuXx6hFFq2bDPs8v4_ckBTSWhWhD50z7U82HBM7yvexUB_FrjopJctjRWyAJ26SYhxLFPIElACn0vo0_4oCPjCT5cqWf31fU8sYs2Z4xs04G8NJeNdFU0p_14lyBardIQ-JB5gC2qqxUBoMJhXC9Gw8wWqA_bqbYiwDd2dQwxiwkJ5X7T-D4BVzpTuu-TfPhAYTEhyEqK8aDSPY94fe9e9rA');">
</div>
</div>
</div>
<!-- Content Safe Area Wrapper -->
<div class="relative z-20 w-full max-w-md px-4 flex flex-col items-center justify-center">
<!-- The Glass Card -->
<div class="w-full relative overflow-hidden rounded-[24px] bg-[#1c1c1e]/80 backdrop-blur-xl border border-white/10 shadow-glass">
<!-- Top Gradient Border -->
<div class="absolute top-0 left-0 right-0 h-[4px] bg-gradient-to-r from-apple-red to-apple-orange"></div>
<div class="flex flex-col items-center p-6 pt-8 text-center">
<!-- Header Section -->
<div class="flex flex-col items-center gap-2 mb-6 w-full">
<!-- Instant Task Label -->
<div class="flex items-center gap-1.5 mb-1">
<span class="material-symbols-outlined text-apple-red text-[16px] animate-pulse" style="font-variation-settings: 'FILL' 1;">bolt</span>
<span class="text-apple-red text-[12px] font-bold uppercase tracking-[2px] leading-none">Instant Task</span>
</div>
<!-- Eligibility -->
<p class="text-apple-gray text-sm font-medium">You are eligible for this task</p>
<!-- Timer - REFINEMENT: De-emphasized color (#F2F2F7, 90% opacity) -->
<div class="mt-2 mb-1">
<p class="text-[36px] font-extrabold tracking-tight leading-none font-variant-numeric tabular-nums" style="color: #F2F2F7; opacity: 0.9;">00:45</p>
</div>
<!-- Scarcity & Trust -->
<p class="text-apple-gray text-[13px] mb-3">Limited to trusted hustlers nearby</p>
<!-- XP Badge -->
<div class="inline-flex items-center justify-center px-4 py-1.5 rounded-full bg-apple-orange/15 border border-apple-orange/20">
<span class="text-apple-orange text-xs font-bold tracking-wide">+1.8× XP</span>
</div>
</div>
<!-- Divider -->
<div class="w-full h-px bg-white/10 mb-6"></div>
<!-- REFINEMENT: 12px extra spacing between XP pill and task title (total: 28px from XP pill to task title) -->
<div class="mb-3"></div>
<!-- Task Preview Section -->
<div class="flex flex-col items-center w-full mb-8">
<!-- Title -->
<h2 class="text-white text-[24px] font-bold leading-[1.2] tracking-tight mb-3">
                            Move furniture — 2nd floor walk-up
                        </h2>
<!-- Location -->
<div class="flex items-center gap-1.5 text-apple-gray mb-5">
<span class="material-symbols-outlined text-[18px]" style="font-variation-settings: 'FILL' 1;">location_on</span>
<span class="text-[16px]">0.8 mi away</span>
</div>
<!-- Pay Amount -->
<div class="flex items-baseline justify-center mb-3">
<span class="text-apple-green text-[42px] font-extrabold tracking-tighter leading-none">$45.00</span>
</div>
<!-- Safety/Trust Line -->
<div class="flex flex-wrap items-center justify-center gap-x-2 gap-y-1 text-apple-gray text-[12px] font-medium opacity-80">
<span class="flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">verified_user</span>
                                Tier 2+ required
                            </span>
<span class="w-1 h-1 rounded-full bg-apple-gray/40"></span>
<span>Escrow protected</span>
<span class="w-1 h-1 rounded-full bg-apple-gray/40"></span>
<span>Verified poster</span>
</div>
</div>
<!-- Action Area -->
<div class="w-full flex flex-col gap-4">
<button class="w-full h-[60px] bg-apple-green hover:bg-[#2dbb50] active:scale-[0.98] transition-all duration-200 rounded-xl flex items-center justify-center shadow-glow group">
<span class="text-white text-[18px] font-bold tracking-wide group-hover:tracking-wider transition-all">ACCEPT &amp; GO</span>
</button>
<!-- REFINEMENT: Skip button subordinate (13px font, 85% opacity) -->
<button class="text-apple-gray hover:text-white transition-colors font-medium py-2" style="font-size: 13px; opacity: 0.85;">
                            Skip this task
                        </button>
</div>
</div>
</div>
<!-- Bottom safe area padding simulation -->
<div class="h-8 w-full"></div>
</div>
</div>
</body></html>
