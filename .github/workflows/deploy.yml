name: Deploy

on:
  push:
    branches:
      - main

jobs:
  pre-deploy-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - run: npx vitest run

  deploy-staging:
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @railway/cli
      - run: railway deploy --service=${{ secrets.RAILWAY_SERVICE }} --environment=staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      - run: curl --retry 5 --retry-delay 10 --retry-connrefused ${{ secrets.STAGING_URL }}/health

  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx vitest run src/test/smoke/
        env:
          SMOKE_TEST_URL: ${{ secrets.STAGING_URL }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g @railway/cli
      - run: railway deploy --service=${{ secrets.RAILWAY_SERVICE }} --environment=production
        env:
          RAILWAY_TOKEN: ${{ secrets.PRODUCTION_RAILWAY_TOKEN }}
      - run: curl --retry 5 --retry-delay 10 --retry-connrefused ${{ secrets.PRODUCTION_URL }}/health
