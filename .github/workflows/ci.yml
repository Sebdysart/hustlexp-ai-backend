name: CI â€” Lint, Typecheck, Test

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: 20

jobs:
  typecheck:
    name: TypeScript Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
        name: Type Check (zero errors required)

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx eslint backend/src --ext .ts --max-warnings 0 || true
        name: Lint (warnings allowed for now)

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: typecheck
    env:
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.TEST_UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.TEST_UPSTASH_REDIS_REST_TOKEN }}
      FIREBASE_PROJECT_ID: test-project
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx vitest run backend/tests/unit/ backend/tests/invariants/spec-alignment.test.ts backend/tests/invariants/transaction-error-handling.test.ts --reporter=verbose --coverage
        name: Run Unit + Invariant Tests with Coverage Gate
        timeout-minutes: 10
      - run: npx vitest run backend/tests/integration/ --reporter=verbose
        name: Run Integration Tests (routers, money-path, stripe E2E)
        timeout-minutes: 10
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high || true
        name: Check for high/critical vulnerabilities

  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
        name: Validate build compiles cleanly
