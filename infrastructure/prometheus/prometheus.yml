# ============================================================================
# Prometheus Configuration for HustleXP
# ============================================================================
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: hustlexp
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API servers
  - job_name: 'hustlexp-api'
    static_configs:
      - targets:
          - 'api1:3000'
          - 'api2:3000'
          - 'api3:3000'
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL exporter (if using)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # NGINX exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s

  # Blackbox exporter (endpoint monitoring)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.hustlexp.app/health
          - https://api.hustlexp.app/api/v1/skills
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
